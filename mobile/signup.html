<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json">
    <!-- <link rel="icon" href="./icons/32.png" sizes="32x32" />
    <link rel="icon" href="./icons/192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="./icons/180.png" /> -->
    <!-- <link rel="shortcut icon" href="./icons/favicon.ico" /> -->
    <!--
      Notice the use of . in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "./favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/casino_font.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mobile-main.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../plugin/bootstrap-toastr/toastr.css">
    <link rel="stylesheet" href="../plugin/bootstrap-toastr/toastr.css">
    
    <link rel="stylesheet" href="../css/pages/mobile/signup.css">

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/scrollToTop.js" type="text/javascript"></script>
    <script src="../js/digitalClock.js" type="text/javascript"></script>
    <script src="../plugin/bootstrap-toastr/toastr.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>

    
    <title>Casino Crown</title>
  </head>
  <body>
    <script>
    </script>
    <div id="root">
        <div class="mobile-app">
            <div class="container-body">
                <div class="auth-container main">
                    <div class="container-page-register">
                        <img class="logo" src="../images/crown_logo.png" alt="logo" onclick="onToast()">
                        <div class="auth-pane">
                            <div class="input-container">
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">아이디</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <input name="userID" id="userID" placeholder="아이디">
                                        <span>아이디는 4자~10자까지, 영문/숫자만 가능합니다.</span>
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">비밀번호</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <input name="userID" id="userID" placeholder="비밀번호">
                                        <span>비밀번호는 4자~10자까지, 영문/숫자만 가능합니다.</span>
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">비밀번호 확인</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <input name="userID" id="userID" placeholder="비밀번호 확인">
                                        <span>한번 더 입력하세요.</span>
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">닉네임</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <input name="userID" id="userID" placeholder="닉네임">
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">휴대폰 번호</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <div class="phone-number">
                                            <select>
                                                <option value="volvo">SKT</option>
                                                <option value="saab">Saab</option>
                                                <option value="mercedes">Mercedes</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                            <input name="userID" id="userID" placeholder="휴대폰 번호">
                                        </div>
                                        <span class="horizontal-center">숫자만 입력하세요.</span>
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title account-title">계좌번호</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <div class="account-number">
                                            <select>
                                                <option value="volvo">은행선택</option>
                                                <option value="saab">Saab</option>
                                                <option value="mercedes">Mercedes</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                            <input name="userID" id="userID" placeholder="예금주">
                                        </div>
                                        <input name="userID" id="userID" placeholder="계좌번호(숫자만 입력)">
                                    </div>
                                </div>
                                <div class="input-pane row">
                                    <div class="col-4 col-md-3">
                                        <p class="input-title vertical-center">추천인 아이디</p>
                                    </div>
                                    <div class="col-8 col-md-9 row">
                                        <input name="userID" id="userID" placeholder="추천인 아이디">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button class="br-0 mr-2" onclick="javascript:onClickLogin()">가입신청</button>
                                <button class="br-0 mr-2 cancel-btn" onclick="javascript:onClickLogin()">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      function isOldIE() {
        var ua = window.navigator.userAgent; //Check the userAgent property of the window.navigator object
        var msie = ua.indexOf('MSIE '); // IE 10 or older
        var trident = ua.indexOf('Trident/'); //IE 11
        return (msie > 0/* || trident > 0*/);
      }
      if(isOldIE()){
        alert("Your Internet version is not supported. Please use Internet Explorer version 11 or above.");
      }
    </script>
    <script src="../js/pages/mobile/signup.js" type="text/javascript"></script>

  </body>
</html>
